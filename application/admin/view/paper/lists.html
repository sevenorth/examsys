{extend name="public/layout" /}
{block name="pluginsCss"}{/block}
{block name="style"}{/block}

{block name="body"}
<div class="content-header">
    <ul class="breadcrumb">
        <li>
            <a href="{:url('index/index')}" title="返回首页">
                <i class="fa fa-home"></i>首页
            </a>
        </li>
        <li class="active">试卷信息列表</li>
    </ul>
</div>
<div class="body-wrapper">
    <div class="content-body">
        <div class="container-fluid content-title">
            <h4>试卷信息列表</h4>
        </div>
        <div class="search-panel">
            <button class="btn btn-primary" id="btn-add" title="添加"><i class="fa fa-plus"></i>添加试卷</button>
            <input id="search-text" type="text" placeholder="请输入试卷名称">
            <button id="btn-refresh" class="btn btn-link" title="刷新"><i class="fa fa-refresh"></i></button>
        </div>
        <div class="content-panel" style="padding-top: 15px;">
            <table id="table" class="table table-striped  table-bordered dataTable" cellspacing="0" width="100%">
            </table>
        </div>
    </div>
</div>
{/block}
{block name="pluginsJs"}{/block}
{block name="script"}
<script>
    (function () {
        // 表格初始化
        var table = $('#table').DataTable({
            ajax: {
                url: "{:url('paper/paperList')}",
                dataSrc: ""
            },
            columns: [
                {
                    title: 'ID', data: 'id', visible: true
                },
                {title: '试卷名称', data: 'name', visible: true},
                {title: '专业', data: 'major', visible: true,sortable:false},
                {title: '课程', data: 'course', visible: true,sortable:false},
                {title: '总分', data: 'score', visible: true},
                {title: '及格分', data: 'pass_score', visible: true},
                {
                    title: '操作', data: null, visible: true,
                    render: function (v, type, row) {
                        var str = "";
                        str += '<a class="update-button" title="编辑试卷" data-id="' + row.id + '" href="javascript:" style="margin-right:30px;"><i class="fa fa-pencil"></i></a>';
                        str += '<a class="edit-button" title="修改试题" data-id="' + row.id + '" href="javascript:" style="margin-right:30px;"><i class="fa fa-file"></i></a>';
                        str += '<a class="delete-button" title="删除试卷"  data-id="' + row.id + '" href="javascript:" style="margin-right:30px;"><i class="fa fa-trash"></i></a>';
                        str += '<a class="select-button" title="试题选择" data-id="' + row.id + '" href="javascript:" style="margin-right:30px;"><i class="fa fa-hand-stop-o"></i></a>';
                        str += '<a class="preview-button" title="预览试卷" data-id="' + row.id + '" href="javascript:" style="margin-right:30px;"><i class="fa fa-eye"></i></a>';
                        str += '<a class="export-button" title="导出试卷" data-id="' + row.id + '" href="{:url(\'paper/wordexport\')}?id='+row.id+'" ><i class="fa fa-file-word-o"></i></a>';
                        return str;

                    }
                }
            ],
            searching: true,
            info: false,
            lengthChange: false,
            pagingType: 'full',
            lengthMenu: [10, 20, 40, 80, 100],
            language: {
                emptyTable: '暂无数据',
                info: '_START_ - _END_   共 _TOTAL_ 条',
                infoEmpty: '共0条',
                infoFiltered: '',
                zeroRecords: '没有找到匹配条件的数据',
                loadingRecords: '加载中....',
                lengthMenu: '_MENU_',
                paginate: {
                    previous: '上一页',
                    next: '下一页',
                    first: '首页',
                    last: '末页'
                }
            }
        });

        // 删除
        $('#table').on('click', '.delete-button', function () {
            var that = $(this),
                id = that.data('id');
            swal({
                title: '警告',
                text: "确定删除该试卷吗",
                type: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: "是的，我要删除！",
                cancelButtonText: "让我再考虑一下…"
            }).then(function (isConfirm) {
                if (isConfirm) {
                    $.ajax({
                        url: "{:url('paper/delete')}",
                        type: 'post',
                        data: {
                            id: id
                        }
                    }).done(function (response) {
                        if (response.status) {
                            table.row(that.parents('tr')).remove().draw();
                        }
                    }).fail(function () {
                        console.error('删除数据请求失败！');
                    });
                }
            }, function (dismiss) {
                if (dismiss === 'cancel') {

                } else {
                    throw dismiss;
                }
            }).catch(function (err) {
                console.error(err);
                throw err;
            });
        });


        // 修改按钮弹窗
        $('#table').on('click', '.update-button', function () {
            var id = $(this).data('id');
            $.post("{:url('paper/edit')}", {id: id}).then(function (html) {
                layer.open({
                    type: 1,
                    title: '修改试卷信息',
                    skin: false,
                    area: ['430px', '250px'],
                    content: html,
                    end: function () {
                        table.ajax.reload();
                    }
                });
            });
        });

        // 编辑试卷试题
        $('#table').on('click', '.edit-button', function() {
            var id = $(this).data('id');
            $.post("{:url('paper/editQuestions')}", {id: id}).then(function (html) {
                layer.open({
                    type: 1,
                    title: '修改试卷试题',
                    skin: false,
                    area: ['800px', '550px'],
                    content: html,
                    end: function () {
                        table.ajax.reload();
                    }
                });
            });
        });

        // 试题选择
        $('#table').on('click', '.select-button', function() {
            var id = $(this).data('id');
            $.post("{:url('paper/selectQuestions')}", {id: id}).then(function (html) {
                layer.open({
                    type: 1,
                    title: '试题选择',
                    skin: false,
                    area: ['800px', '550px'],
                    content: html,
                    end: function () {
                        table.ajax.reload();
                    }
                });
            });
        });

        // 预览试卷
        $('#table').on('click', '.preview-button', function() {
            var id = $(this).data('id');
            $.post("{:url('paper/previewPaper')}", {id: id}).then(function (html) {
                layer.open({
                    type: 1,
                    title: '预览试卷',
                    skin: false,
                    area: ['800px', '550px'],
                    content: html,
                    end: function () {
                        table.ajax.reload();
                    }
                });
            });
        });

        // 添加按钮弹窗
        $('#btn-add').on('click', function () {
            $.post("{:url('paper/add')}").then(function (html) {
                layer.open({
                    type: 1,
                    title: '添加试卷信息',
                    skin: false,
                    area: ['430px', '250px'],
                    content: html,
                    end: function () {
                        table.ajax.reload();
                    }
                });
            });
        });

        // 搜索框事件
        $('#search-text').on('keyup', function () {
            var val = $(this).val();
            table.column(1).search(val).draw();
        });

        // 表格刷新
        $('#btn-refresh').on('click', function () {
            table.ajax.reload();
        });

    })();
</script>
